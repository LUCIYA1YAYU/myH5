<body>
    <h1>新谢恩·冉冉秋光留不住</h1>
    <p>冉冉秋光留不住，满阶红叶暮。</p>
    <p>又是过重阳，台榭登临处，茱萸香坠。</p>
    <p>紫菊气，飘庭户，晚烟笼细雨。</p>
    <p>雍雍新雁咽寒声，愁恨年年长相似。</p>
</body>
